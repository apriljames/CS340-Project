<!DOCTYPE html>
<html>
  <head> 

    <meta charset="utf-8">

    
    <title>Oakville Chefs</title>

    <!-- This is a stylesheet that includes the font you should use: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="entityCSS.css" media="screen">

    <!-- This script incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>

  </head>

  <body>

    <header>
      <!-- The <i> tag below includes the bullhorn icon from Font Awesome -->
      <a href="index.html"><h1 class="site-title">Oakville's Chefs</h1></a>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink"><a href="index.html">Home</a></li>
          <li class="navitem navlink active"><a href="chefs.html">Chefs</a></li>
          <li class="navitem navlink"><a href="dishes.html">Dishes</a></li>
          <li class="navitem navlink"><a href="ingredients.html">Ingredients</a></li>
          <li class="navitem navlink"><a href="farms.html">Farms</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <div class ="ResultsTableDiv">
        <h1>Chefs</</h1>
        <hr>
        <table id="chefsTable">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Dish</th>
              <th>Delete</th>
            </tr>
            <tr>
              <td>1</td>
              <td>Anne</td>
              <td>Example</td>
              <td>Pizza</td>
              <td><input type="button" id="deleteChef" class="deleteButton" value="Delete" onclick="deleteRow(this)"/></td>
            </tr>
            <tr>
              <td>2</td>
              <td>John</td>
              <td>Doe</td>
              <td>Tacos</td>
              <td><input type="button" id="deleteChef" class="deleteButton" value="Delete" onclick="deleteRow(this)"/></td>
            </tr>
        </table>
        <button type="button" id="newChef" class="newRowbutton">New Chef</button>
        <button type="button" id="editChef" class="newRowbutton">Edit Chef</button>
      </div>
    </main>

    <div id="newRowModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>New Chef</h1>
        <hr>
        First Name: <input type="text" id="fnField">
        Last Name: <input type="text" id="lnField">
        Dish: <input type="text" id="dishField">
        <button type="button" id="newRow" class="newRowbutton">Submit</button>
      </div>

    </div>

  </body>

  <script>
    var modal = document.getElementById("newRowModal");
    var newChefBtn = document.getElementById("newChef");
    var submitRowBtn = document.getElementById("newRow");
    var span = document.getElementsByClassName("close")[0];
    var id = 2;

    newChefBtn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    submitRowBtn.onclick = function(){
      var table = document.getElementById("chefsTable");
      var row = table.insertRow(++id);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      cell1.innerHTML = id;
      cell2.innerHTML = document.getElementById("fnField").value;
      cell3.innerHTML = document.getElementById("lnField").value;
      cell4.innerHTML = document.getElementById("dishField").value;
      modal.style.display = "none";
    }

    function deleteRow(btn) {
      var row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</html>
